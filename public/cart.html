<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <h1 class="text-center">Shopping Cart</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="auth.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="profile.html">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mt-4">
      <section id="shopping-cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-items list-group"></ul>
        <p>Total: <span id="total-price">$0.00</span></p>
        <button
          id="checkout-button"
          class="btn btn-success"
          onclick="window.location.href='checkout.html'"
        >
          Proceed to Checkout
        </button>
      </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
      &copy; 2023 Eco-Friendly Store
    </footer>

    <script type="module" src="assets/js/cart.js"></script>
  </body>
</html>
